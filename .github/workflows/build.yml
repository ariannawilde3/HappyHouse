name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Build and Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for correct new-code comparison

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d699a67fcaea73e308ab7edcfcdbb8e93d
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # If you want the pipeline to stay green even when the Quality Gate fails, uncomment:
        # continue-on-error: true

