name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run backend linter
      run: |
        cd backend
        npm run lint || echo "Linter not configured yet"
    
    - name: Run backend tests
      run: |
        cd backend
        npm test || echo "Tests not configured yet"

  # Frontend tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend linter
      run: |
        cd frontend
        npm run lint || echo "⚠️ Linter not configured yet"
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test || echo "⚠️ Tests not configured yet"
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  # Check for security vulnerabilities
  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Audit backend dependencies
      run: |
        cd backend
        npm audit --audit-level=moderate || true
    
    - name: Audit frontend dependencies
      run: |
        cd frontend
        npm audit --audit-level=moderate || true