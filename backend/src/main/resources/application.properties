# Server Configuration
server.port=5000
spring.application.name=happyhouse-backend

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/happyhouse
spring.data.mongodb.database=happyhouse

# JWT Configuration
jwt.secret=your-secret-key-change-this-to-something-secure-at-least-256-bits
jwt.expiration=86400000

# Refresh Token Configuration  
jwt.refresh.expiration=604800000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/auth/oauth2/callback/{registrationId}

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Anonymous Username Regeneration Time (midnight UTC)
anonymous.username.regeneration.cron=0 0 0 * * ?

# Logging
logging.level.com.happyhouse=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
