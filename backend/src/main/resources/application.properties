# Server Configuration
server.port=5000
spring.application.name=happyhouse-backend

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/happyhouse
spring.data.mongodb.database=happyhouse

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Refresh Token Configuration  
jwt.refresh.expiration=604800000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=291819576173-dn0jkt0lj92e13ubfqjo8ham8qbh8v0u.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=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
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:5000/api/auth/google/callback

# OAuth2 Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=id

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Anonymous Username Regeneration Time (midnight UTC)
anonymous.username.regeneration.cron=0 0 0 * * ?

# Logging
logging.level.com.happyhouse=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
