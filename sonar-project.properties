sonar.projectKey=ariannawilde3_HappyHouse
sonar.organization=ariannawilde3

# Project metadata
sonar.projectName=HappyHouse
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Analyze both frontend and backend
sonar.sources=frontend/src,backend/src/main/java
sonar.tests=backend/src/test/java

# Java-specific settings (for backend)
sonar.java.source=17
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes

# JavaScript/TypeScript settings (for frontend)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=\
    **/node_modules/**,\
    **/target/**,\
    **/*.test.js,\
    **/*.test.jsx,\
    **/dist/**,\
    **/build/**,\
    **/.github/**,\
    **/*.md

# Coverage exclusions
sonar.coverage.exclusions=\
    **/test/**,\
    **/*.test.js,\
    **/*.test.jsx,\
    **/HappyHouseApplication.java